<div class="max-w-5xl mx-auto p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
  <h2 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white">{{ formTittle }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <div class="flex flex-col gap-4">
      <div>
        <label for="id" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">ID</label>
        <input
          id="id"
          type="text"
          formControlName="id"
          [disabled]="true"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm
                 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white
                 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <div>
        <label for="nombreProducto" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Nombre producto</label>
        <input
          id="nombreProducto"
          type="text"
          formControlName="nombreProducto"
          [ngClass]="{
            'border-red-500 ring-red-500': productForm.get('nombreProducto')?.invalid && productForm.get('nombreProducto')?.touched
          }"
          class="block w-full p-2 border rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        />
        <p *ngIf="productForm.get('nombreProducto')?.invalid && productForm.get('nombreProducto')?.touched"
           class="text-red-500 text-xs mt-1">
          Este campo es requerido
        </p>
      </div>

      <div>
        <label for="descripcion" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Descripción</label>
        <input
          id="descripcion"
          type="text"
          formControlName="descripcion"
          [ngClass]="{
            'border-red-500 ring-red-500': productForm.get('descripcion')?.invalid && productForm.get('descripcion')?.touched
          }"
          class="block w-full p-2 border rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        />
        <p *ngIf="productForm.get('descripcion')?.invalid && productForm.get('descripcion')?.touched"
           class="text-red-500 text-xs mt-1">
          Este campo es requerido
        </p>
      </div>

      <div>
        <label for="precio" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Precio</label>
        <input
          id="precio"
          type="text"
          formControlName="precio"
          [ngClass]="{
            'border-red-500 ring-red-500': productForm.get('precio')?.invalid && productForm.get('precio')?.touched
          }"
          class="block w-full p-2 border rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        />
        <p *ngIf="productForm.get('precio')?.invalid && productForm.get('precio')?.touched"
           class="text-red-500 text-xs mt-1">
          Este campo es requerido
        </p>
      </div>

      <button
        type="button"
        (click)="resetForm()"
        class="mt-2 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 dark:bg-gray-600 dark:text-white dark:hover:bg-gray-500"
      >
        Reiniciar
      </button>
    </div>

    <div class="flex flex-col gap-4">
      <div>
        <label for="stock" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Stock</label>
        <input
          id="stock"
          type="text"
          formControlName="stock"
          [ngClass]="{
            'border-red-500 ring-red-500': productForm.get('stock')?.invalid && productForm.get('stock')?.touched
          }"
          class="block w-full p-2 border rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        />
        <p *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched"
           class="text-red-500 text-xs mt-1">
          Este campo es requerido
        </p>
      </div>

      <div>
        <label for="imagen" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Imagen</label>
        <input
          id="imagen"
          type="text"
          formControlName="imagen"
          [ngClass]="{
            'border-red-500 ring-red-500': productForm.get('imagen')?.invalid && productForm.get('imagen')?.touched
          }"
          class="block w-full p-2 border rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        />
        <p *ngIf="productForm.get('imagen')?.invalid && productForm.get('imagen')?.touched"
           class="text-red-500 text-xs mt-1">
          Este campo es requerido
        </p>
      </div>

      <div>
        <label for="idCategoria" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-300">Categoría</label>
        <select
          id="idCategoria"
          formControlName="idCategoria"
          (change)="onCategoriaChange($event)"
          class="block w-full p-2 border border-gray-300 rounded-lg bg-gray-50 text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        >
          <option value="" disabled>-- Seleccione una categoría --</option>
          <option *ngFor="let cat of categorias()" [value]="cat.categoriaId">{{ cat.nombreCategoria }}</option>
        </select>
        <p *ngIf="productForm.get('idCategoria')?.invalid && productForm.get('idCategoria')?.touched"
           class="text-red-500 text-xs mt-1">
          Este campo es requerido
        </p>
      </div>

      <button
        type="submit"
        [disabled]="productForm.invalid"
        [ngClass]="{
          'bg-blue-600 hover:bg-blue-700 text-white': productForm.valid,
          'bg-gray-400 text-gray-700 cursor-not-allowed': productForm.invalid
        }"
        class="mt-4 px-4 py-2 rounded-lg"
      >
        Enviar
      </button>
    </div>

  </form>
</div>
